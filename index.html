<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <br />
      <label for="height">Height: (cells)</label>
      <input type="number" id="height" value="130" step="1" min="1" />
      <label for="width">Width: (cells)</label>
      <input type="number" id="width" value="240" step="1" min="1" />
      <label for="unit">Size of each cell: (px)</label>
      <input type="number" id="size" value="4" step="1" min="3" max="20" />
      <label for="gap">Gap between cells: (px)</label>
      <input type="number" id="gap" value="1" step="1" min="1" max="10" />
      <button id="new">Generate</button>
      <button id="reset" disabled>Reset</button>
      <br />
      <label for="density">Density of cells: <strong id="figure">0.20</strong></label>
      <input type="range" id="density" value="0.2" step="0.01" min="0" max="1" />
      <button id="random">Random</button>
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="step">Next</button>
      <button id="clean">Clean</button>
      <br />
      <a href="https://github.com/myst729/game-of-life">What's this?</a>
    </aside>
    <section>
      <h2>Conway's Game of Life</h2>
      <canvas id="world"></canvas>
    </section>
    <script src="gol.js"></script>
  </body>
</html>
